<body>
    <!-- -------------------- Encabezado -------------------- -->

    <!-- -------------------- MenÃº -------------------- -->

        <div class="sidebar">
            <a href="/HTML/vistaAdmin.html"><button class="" id="btnInicio"><i class="fa fa-home"></i> Inicio</button></a>

    <!-- -------------------- Contenido -------------------- -->

        <div class="contenido">
            <!-- Contenido de crear usuario -->
            <div id="crearUsuario">
                <div class="contenedor">
                    <h2>Crear usuario</h2>
                    <form action="">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" placeholder="Digite su nombre...">

                        <label for="rol">Rol:</label>
                        <select id="rol" name="rol">
                            <option value="0">Seleccione el rol</option>
                            <option value="Desarrollador">Desarrollador</option>
                            <option value="Administrador">Administrador</option>
                            <option value="SEO">SEO</option>
                            <option value="RRHH">RRHH</option>
                        </select>

                        <button type="button" class="btnRegistrar" id="btnRegistrar" onclick="registrar()">Registrar</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
