<body>
    <!-- -------------------- Encabezado -------------------- -->

    <!-- -------------------- Contenido -------------------- -->

        <div class="contenido">
        <!-- Contenido de editar usuario -->
            <div id="editarUsuario">
                <div class="contenedor">
                    <h2>Editar usuario</h2>
                    <form action="">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" value="Santiago Cuellar">

                        <label for="rol">Rol:</label>
                        <select id="rol" name="rol">
                            <option value="0">Seleccione el rol</option>
                            <option value="Desarrollador" selected>Desarrollador</option>
                            <option value="Administrador">Administrador</option>
                            <option value="SEO">SEO</option>
                            <option value="RRHH">RRHH</option>
                        </select>

                        <button type="button" class="btnActualizar" id="btnActualizar">Actualizar</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
