<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuario</title>

    <!-- -------------------- Font awesome iconos -------------------- -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- -------------------- Conexion a archivo CSS -------------------- -->
    <link rel="stylesheet" href="/CSS/estiloLogin.css">

    <!-- -------------------- Sweet alert -------------------- -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <!-- -------------------- Encabezado -------------------- -->
    <header><i class="fa fa-lock"></i> Iniciar sesión</header>

    <!-- -------------------- Contenido -------------------- -->
    <section>
        <div class="contenido">
            <!-- Contenido de login -->
            <div id="editarUsuario">
                <div class="contenedor">
                    <div class="imagen"><img src="/IMG/imgUsuario.png" alt=""></div>
                    <h2>Log in</h2>
                    <form action="">
                        <label for="correo">Correo electronico:</label>
                        <input type="email" id="correo" name="correo">

                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" name="password">

                        <button type="button" class="btnIngresar" id="btnIngresar">Ingresar</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- -------------------- Conexion a archivo JS -------------------- -->
    <script src="/JS/contenidoLogin.js"></script>
</body>

</html>
